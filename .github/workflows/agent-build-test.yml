name: Build Agent

on:
  push:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Debug
      run: |
        ls -la
        
    - name: Build using Docker image
      run: |
        # Utiliser l'image Docker avec le script compile.sh intégré
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          xor1234/agent:latest \
          compile.sh
          
    - name: Verify artifacts
      run: |
        echo "=== Fichiers générés ==="
        ls -la *.dll *.exe
        echo "=== Information des fichiers ==="
        file agent.dll agent.exe 2>/dev/null || echo "Fichiers non trouvés"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-agent
        paths: |
          agent.dll
          agent.exe
        retention-days: 30